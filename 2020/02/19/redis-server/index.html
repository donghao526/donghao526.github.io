pan class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br></pre></td><td class="code"><pre><span class="line">void initServer(void) &#123;</span><br><span class="line">    int j;</span><br><span class="line"></span><br><span class="line">    // 注册事件，不知道干嘛的</span><br><span class="line">    signal(SIGHUP, SIG_IGN);</span><br><span class="line">    signal(SIGPIPE, SIG_IGN);</span><br><span class="line">    setupSignalHandlers();</span><br><span class="line"></span><br><span class="line">    if (server.syslog_enabled) &#123;</span><br><span class="line">        openlog(server.syslog_ident, LOG_PID | LOG_NDELAY | LOG_NOWAIT,</span><br><span class="line">            server.syslog_facility);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /* Initialization after setting defaults from the config system. */</span><br><span class="line">    server.aof_state = server.aof_enabled ? AOF_ON : AOF_OFF;</span><br><span class="line">    server.hz = server.config_hz;</span><br><span class="line">    server.pid = getpid();</span><br><span class="line">    server.current_client = NULL;</span><br><span class="line">    server.fixed_time_expire = 0;</span><br><span class="line">    server.clients = listCreate();</span><br><span class="line">    server.clients_index = raxNew();</span><br><span class="line">    server.clients_to_close = listCreate();</span><br><span class="line">    server.slaves = listCreate();</span><br><span class="line">    server.monitors = listCreate();</span><br><span class="line">    server.clients_pending_write = listCreate();</span><br><span class="line">    server.clients_pending_read = listCreate();</span><br><span class="line">    server.slaveseldb = -1; /* Force to emit the first SELECT command. */</span><br><span class="line">    server.unblocked_clients = listCreate();</span><br><span class="line">    server.ready_keys = listCreate();</span><br><span class="line">    server.clients_waiting_acks = listCreate();</span><br><span class="line">    server.get_ack_from_slaves = 0;</span><br><span class="line">    server.clients_paused = 0;</span><br><span class="line">    server.system_memory_size = zmalloc_get_memory_size();</span><br><span class="line"></span><br><span class="line">    if (server.tls_port &amp;&amp; tlsConfigure(&amp;server.tls_ctx_config) == C_ERR) &#123;</span><br><span class="line">        serverLog(LL_WARNING, &quot;Failed to configure TLS. Check logs for more info.&quot;);</span><br><span class="line">        exit(1);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    createSharedObjects();</span><br><span class="line">    adjustOpenFilesLimit();</span><br><span class="line">    server.el = aeCreateEventLoop(server.maxclients+CONFIG_FDSET_INCR);</span><br><span class="line">    if (server.el == NULL) &#123;</span><br><span class="line">        serverLog(LL_WARNING,</span><br><span class="line">            &quot;Failed creating the event loop. Error message: &apos;%s&apos;&quot;,</span><br><span class="line">            strerror(errno));</span><br><span class="line">        exit(1);</span><br><span class="line">    &#125;</span><br><span class="line">    server.db = zmalloc(sizeof(redisDb)*server.dbnum);</span><br><span class="line"></span><br><span class="line">    创建一个tcp socket，listen</span><br><span class="line">    /* Open the TCP listening socket for the user commands. */</span><br><span class="line">    if (server.port != 0 &amp;&amp;</span><br><span class="line">        listenToPort(server.port,server.ipfd,&amp;server.ipfd_count) == C_ERR)</span><br><span class="line">        exit(1);</span><br><span class="line">    if (server.tls_port != 0 &amp;&amp;</span><br><span class="line">        listenToPort(server.tls_port,server.tlsfd,&amp;server.tlsfd_count) == C_ERR)</span><br><span class="line">        exit(1);</span><br><span class="line"></span><br><span class="line">    /* Open the listening Unix domain socket. */</span><br><span class="line">    if (server.unixsocket != NULL) &#123;</span><br><span class="line">        unlink(server.unixsocket); /* don&apos;t care if this fails */</span><br><span class="line">        server.sofd = anetUnixServer(server.neterr,server.unixsocket,</span><br><span class="line">            server.unixsocketperm, server.tcp_backlog);</span><br><span class="line">        if (server.sofd == ANET_ERR) &#123;</span><br><span class="line">            serverLog(LL_WARNING, &quot;Opening Unix socket: %s&quot;, server.neterr);</span><br><span class="line">            exit(1);</span><br><span class="line">        &#125;</span><br><span class="line">        anetNonBlock(NULL,server.sofd);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /* Abort if there are no listening sockets at all. */</span><br><span class="line">    if (server.ipfd_count == 0 &amp;&amp; server.tlsfd_count == 0 &amp;&amp; server.sofd &lt; 0) &#123;</span><br><span class="line">        serverLog(LL_WARNING, &quot;Configured to not listen anywhere, exiting.&quot;);</span><br><span class="line">        exit(1);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /* Create the Redis databases, and initialize other internal state. */</span><br><span class="line">    for (j = 0; j &lt; server.dbnum; j++) &#123;</span><br><span class="line">        server.db[j].dict = dictCreate(&amp;dbDictType,NULL);</span><br><span class="line">        server.db[j].expires = dictCreate(&amp;keyptrDictType,NULL);</span><br><span class="line">        server.db[j].expires_cursor = 0;</span><br><span class="line">        server.db[j].blocking_keys = dictCreate(&amp;keylistDictType,NULL);</span><br><span class="line">        server.db[j].ready_keys = dictCreate(&amp;objectKeyPointerValueDictType,NULL);</span><br><span class="line">        server.db[j].watched_keys = dictCreate(&amp;keylistDictType,NULL);</span><br><span class="line">        server.db[j].id = j;</span><br><span class="line">        server.db[j].avg_ttl = 0;</span><br><span class="line">        server.db[j].defrag_later = listCreate();</span><br><span class="line">        listSetFreeMethod(server.db[j].defrag_later,(void (*)(void*))sdsfree);</span><br><span class="line">    &#125;</span><br><span class="line">    evictionPoolAlloc(); /* Initialize the LRU keys pool. */</span><br><span class="line">    server.pubsub_channels = dictCreate(&amp;keylistDictType,NULL);</span><br><span class="line">    server.pubsub_patterns = listCreate();</span><br><span class="line">    listSetFreeMethod(server.pubsub_patterns,freePubsubPattern);</span><br><span class="line">    listSetMatchMethod(server.pubsub_patterns,listMatchPubsubPattern);</span><br><span class="line">    server.cronloops = 0;</span><br><span class="line">    server.rdb_child_pid = -1;</span><br><span class="line">    server.aof_child_pid = -1;</span><br><span class="line">    server.module_child_pid = -1;</span><br><span class="line">    server.rdb_child_type = RDB_CHILD_TYPE_NONE;</span><br><span class="line">    server.rdb_pipe_conns = NULL;</span><br><span class="line">    server.rdb_pipe_numconns = 0;</span><br><span class="line">    server.rdb_pipe_numconns_writing = 0;</span><br><span class="line">    server.rdb_pipe_buff = NULL;</span><br><span class="line">    server.rdb_pipe_bufflen = 0;</span><br><span class="line">    server.rdb_bgsave_scheduled = 0;</span><br><span class="line">    server.child_info_pipe[0] = -1;</span><br><span class="line">    server.child_info_pipe[1] = -1;</span><br><span class="line">    server.child_info_data.magic = 0;</span><br><span class="line">    aofRewriteBufferReset();</span><br><span class="line">    server.aof_buf = sdsempty();</span><br><span class="line">    server.lastsave = time(NULL); /* At startup we consider the DB saved. */</span><br><span class="line">    server.lastbgsave_try = 0;    /* At startup we never tried to BGSAVE. */</span><br><span class="line">    server.rdb_save_time_last = -1;</span><br><span class="line">    server.rdb_save_time_start = -1;</span><br><span class="line">    server.dirty = 0;</span><br><span class="line">    resetServerStats();</span><br><span class="line">    /* A few stats we don&apos;t want to reset: server startup time, and peak mem. */</span><br><span class="line">    server.stat_starttime = time(NULL);</span><br><span class="line">    server.stat_peak_memory = 0;</span><br><span class="line">    server.stat_rdb_cow_bytes = 0;</span><br><span class="line">    server.stat_aof_cow_bytes = 0;</span><br><span class="line">    server.stat_module_cow_bytes = 0;</span><br><span class="line">    server.cron_malloc_stats.zmalloc_used = 0;</span><br><span class="line">    server.cron_malloc_stats.process_rss = 0;</span><br><span class="line">    server.cron_malloc_stats.allocator_allocated = 0;</span><br><span class="line">    server.cron_malloc_stats.allocator_active = 0;</span><br><span class="line">    server.cron_malloc_stats.allocator_resident = 0;</span><br><span class="line">    server.lastbgsave_status = C_OK;</span><br><span class="line">    server.aof_last_write_status = C_OK;</span><br><span class="line">    server.aof_last_write_errno = 0;</span><br><span class="line">    server.repl_good_slaves_count = 0;</span><br><span class="line"></span><br><span class="line">    /* Create the timer callback, this is our way to process many background</span><br><span class="line">     * operations incrementally, like clients timeout, eviction of unaccessed</span><br><span class="line">     * expired keys and so forth. */</span><br><span class="line">    if (aeCreateTimeEvent(server.el, 1, serverCron, NULL, NULL) == AE_ERR) &#123;</span><br><span class="line">        serverPanic(&quot;Can&apos;t create event loop timers.&quot;);</span><br><span class="line">        exit(1);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /* Create an event handler for accepting new connections in TCP and Unix</span><br><span class="line">     * domain sockets. */</span><br><span class="line">    for (j = 0; j &lt; server.ipfd_count; j++) &#123;</span><br><span class="line">        if (aeCreateFileEvent(server.el, server.ipfd[j], AE_READABLE,</span><br><span class="line">            acceptTcpHandler,NULL) == AE_ERR)</span><br><span class="line">            &#123;</span><br><span class="line">                serverPanic(</span><br><span class="line">                    &quot;Unrecoverable error creating server.ipfd file event.&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    for (j = 0; j &lt; server.tlsfd_count; j++) &#123;</span><br><span class="line">        if (aeCreateFileEvent(server.el, server.tlsfd[j], AE_READABLE,</span><br><span class="line">            acceptTLSHandler,NULL) == AE_ERR)</span><br><span class="line">            &#123;</span><br><span class="line">                serverPanic(</span><br><span class="line">                    &quot;Unrecoverable error creating server.tlsfd file event.&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if (server.sofd &gt; 0 &amp;&amp; aeCreateFileEvent(server.el,server.sofd,AE_READABLE,</span><br><span class="line">        acceptUnixHandler,NULL) == AE_ERR) serverPanic(&quot;Unrecoverable error creating server.sofd file event.&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /* Register a readable event for the pipe used to awake the event loop</span><br><span class="line">     * when a blocked client in a module needs attention. */</span><br><span class="line">    if (aeCreateFileEvent(server.el, server.module_blocked_pipe[0], AE_READABLE,</span><br><span class="line">        moduleBlockedClientPipeReadable,NULL) == AE_ERR) &#123;</span><br><span class="line">            serverPanic(</span><br><span class="line">                &quot;Error registering the readable event for the module &quot;</span><br><span class="line">                &quot;blocked clients subsystem.&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /* Open the AOF file if needed. */</span><br><span class="line">    if (server.aof_state == AOF_ON) &#123;</span><br><span class="line">        server.aof_fd = open(server.aof_filename,</span><br><span class="line">                               O_WRONLY|O_APPEND|O_CREAT,0644);</span><br><span class="line">        if (server.aof_fd == -1) &#123;</span><br><span class="line">            serverLog(LL_WARNING, &quot;Can&apos;t open the append-only file: %s&quot;,</span><br><span class="line">                strerror(errno));</span><br><span class="line">            exit(1);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /* 32 bit instances are limited to 4GB of address space, so if there is</span><br><span class="line">     * no explicit limit in the user provided configuration we set a limit</span><br><span class="line">     * at 3 GB using maxmemory with &apos;noeviction&apos; policy&apos;. This avoids</span><br><span class="line">     * useless crashes of the Redis instance for out of memory. */</span><br><span class="line">    if (server.arch_bits == 32 &amp;&amp; server.maxmemory == 0) &#123;</span><br><span class="line">        serverLog(LL_WARNING,&quot;Warning: 32 bit instance detected but no memory limit set. Setting 3 GB maxmemory limit with &apos;noeviction&apos; policy now.&quot;);</span><br><span class="line">        server.maxmemory = 3072LL*(1024*1024); /* 3 GB */</span><br><span class="line">        server.maxmemory_policy = MAXMEMORY_NO_EVICTION;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if (server.cluster_enabled) clusterInit();</span><br><span class="line">    replicationScriptCacheInit();</span><br><span class="line">    scriptingInit(1);</span><br><span class="line">    slowlogInit();</span><br><span class="line">    latencyMonitorInit();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
